<p><b>LaserMine</b></p>
<p>You can be setting the mine on the wall.</p>
<p>That laser will give what touched it damage.</p>
<p><b>Commands</b></p>
<table border=1 cellspacing=0 cellpadding=10>
<tr><td>say</td><td><b>/buy lasermine</b> or <b>/lm</td><td rowspan=2>buying lasermine</td></tr>
<tr><td>console</td><td><b>buy_lasermine</b></td></tr>
<tr><td rowspan=2>bind</td><td><b>+setlaser</b></td><td>bind j +setlaser :using j set lasermine on wall.</td></tr>
<tr><td><b>+dellaser</b></td><td>bind k +dellaser :using k remove lasermine.</td></tr>
</table>
